<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('create_module') }}">Create New Module</a>
    <ul>
        {% for module in modules %}
        <li>
            <strong>{{ module.title }}</strong>
            <a href="{{ url_for('module_dashboard', module_id=module.id) }}">Manage Module</a> |
            <a href="{{ url_for('delete_module', module_id=module.id) }}" onclick="return confirm('Are you sure you want to delete this module?');">Delete Module</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
