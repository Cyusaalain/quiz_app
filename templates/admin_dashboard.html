<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('create_module') }}">Create New Module</a>
    <ul>
        {% for module in modules %}
        <li>
            <strong>{{ module.title }}</strong>
            <a href="{{ url_for('module_dashboard', module_id=module.id) }}">Manage Module</a> |
            <form action="{{ url_for('delete_module', module_id=module.id) }}" method="POST" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this module?');">
                    Delete module
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <a href="{{ url_for('view_questions') }}" class="btn btn-primary">View Questions</a>
</body>
</html>
