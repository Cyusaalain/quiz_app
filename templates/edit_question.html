<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
</head>
<body>
<h2>Edit Question</h2>

<form method="POST" action="{{ url_for('edit_previous_question', question_id=question_id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group">
        <label for="question_text">Question</label>
        <textarea class="form-control" id="question_text" name="question_text" rows="3" placeholder="Enter your question here" required>{{ question.question_text }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="answer_options">Answer Options</label>
        {% for i, option in enumerate(question.answer_options) %}
            <input type="text" class="form-control mb-2" name="answer_options[]" value="{{ option }}" required>
        {% endfor %}
    </div>
    
    <div class="form-group">
        <label for="correct_answer">Correct Answer</label>
        <input type="text" class="form-control" id="correct_answer" name="correct_answer" value="{{ question.correct_answer }}" required>
    </div>
    
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('add_questions', assessment_id=question.assessment_id) }}" class="btn btn-secondary">Back to Questions</a>
    </div>
</form>
</body>
</html>
