<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit assessment</title>
</head>
<body>
    <h1>Edit Assessment: {{ assessment.title }}</h1>
<form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{ assessment.title }}" required>
    
    <label for="terms">Terms</label>
    <textarea name="terms">{{ assessment.terms }}</textarea>
    
    <label for="time_limit">Time Limit (minutes)</label>
    <input type="number" name="time_limit" value="{{ assessment.time_limit }}" min="1" required>
    
    <button type="submit">Save Changes</button>
</form>
    <a href="{{ url_for('module_dashboard') }}">Back to Dashboard</a>
</body>
</html>
