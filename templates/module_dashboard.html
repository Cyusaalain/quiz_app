<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module Dashboard</title>
</head>
<body>
<h1>Module Dashboard - {{ module.title }}</h1>

<h2>Assessments in this Module</h2>
<a href="{{ url_for('create_assessment', module_id=module.id) }}">Add New Assessment</a>

<ul>
    {% for assessment in assessments %}
    <li>
        <strong>{{ assessment.title }}</strong>
        <a href="{{ url_for('edit_assessment', assessment_id=assessment.id) }}">Edit</a> |
        <a href="{{ url_for('delete_assessment', assessment_id=assessment.id) }}" onclick="return confirm('Are you sure you want to delete this assessment?');">Delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('module_dashboard') }}">Back to Dashboard</a>
</body>
</html>
