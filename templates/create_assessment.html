<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Assessment for Module: {{ module.title }}</h2>
        <form method="POST" action="{{ url_for('create_assessment', module_id=module.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="title">Assessment Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="terms">Terms and Conditions</label>
                <textarea class="form-control" id="terms" name="terms" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="time_limit">Time Limit (in minutes)</label>
                <input type="number" class="form-control" id="time_limit" name="time_limit" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit and Add Questions</button>
        </form>
    </div>

    {% if assessment %}
        <!-- Display this section if the assessment has just been created -->
        <div class="mt-4">
            <h4>Continue to Add Questions:</h4>
            <a href="{{ url_for('add_questions', assessment_id=assessment.id) }}" class="btn btn-success">Add Questions</a>
        </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
